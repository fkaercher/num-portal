# setup quick demo of num portal â€” do not use for publicly accessible deployment!

# To access the NUM portal:
#  - login in with user superadmin, password super
#  - in the user_details table in the numportal database set approved = true
#  - reload the NUM portal in your browser

# For further information how to use the portal, see the user manual: https://num-portal-webapp.readthedocs.io/de/latest/

services:
  num-portal-webapp:
    extends:
      file: compose-common.yaml
      service: num-portal-webapp

  num-portal:
    extends:
      file: compose-common.yaml
      service: num-portal
    depends_on:
      - ehrbase2

  num-db:
    extends:
      file: compose-common.yaml
      service: num-db

  num-keycloak:
    extends:
      file: compose-common.yaml
      service: num-keycloak

  ehrbase2:
    extends:
      file: compose-common.yaml
      service: ehrbase2

  ehrbase2-db:
    extends:
      file: compose-common.yaml
      service: ehrbase2-db

volumes:
  num-db-data:
  ehrbase2-db-data:

networks:
  num-net:
  ehrbase-net:
